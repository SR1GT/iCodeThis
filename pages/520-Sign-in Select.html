<script>
  const list = document.querySelectorAll('li');
  list.forEach(li => {
    li.addEventListener('click', () => {
      list.forEach(oLi => {
        oLi.classList.remove("bg-[#6795FF]")
        oLi.classList.remove("text-white")
        oLi.classList.remove("rounded-md")
        oLi.classList.remove("shadow-md")
      })
      li.classList.add("bg-[#6795FF]", "text-white", "rounded-md", "shadow-md")
      document.getElementById("selected-img").src = li.querySelector("img").src
      document.getElementById("selected-name").textContent = li.querySelector("h3").textContent
    });
  });
</script>
