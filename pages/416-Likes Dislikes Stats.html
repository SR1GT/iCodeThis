<!DOCTYPE html>
<html lang="en">

<head>

      <h1 class="text-xl font-bold">Likes vs. Dislike</h1>
      <h3 class="uppercase">past 7 days</h3>
    </header>
    <main class="w-full text-gray-400">
      <div class="flex flex-col gap-10 w-full">
        <div class="flex items-center gap-2">
          <h2>300</h2>
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="flex items-center gap-2">
          <h2>250</h2>
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="flex items-center gap-2">
          <h2>200</h2>
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="flex items-center gap-2">
          <h2>150</h2>
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="flex items-center gap-2">
          <h2>100</h2>
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="flex items-center gap-2">
          <h2>&nbsp;&nbsp;0</h2>
          <div class="w-full border-t border-gray-300"></div>
        </div>
      </div>
      <div class="flex justify-between items-center w-[90%] ml-[10%]">
        <div class="relative">
          <div class="absolute -top-[13.75rem] left-1/2 -translate-x-1/2 flex items-end gap-1">
            <div class="w-2 h-52 bg-[#383668]"></div>
            <div class="w-2 h-36 bg-[#B53255]"></div>
          </div>
          <h2>Mon</h2>
        </div>
        <div class="relative">
          <div class="absolute -top-[8.75rem] left-1/2 -translate-x-1/2 flex items-end gap-1">
            <div class="w-2 h-28 bg-[#383668]"></div>
            <div class="w-2 h-32 bg-[#B53255]"></div>
          </div>
          <h2>Tue</h2>
        </div>
        <div class="relative">
          <div class="absolute -top-[16.75rem] left-1/2 -translate-x-1/2 flex items-end gap-1">
            <div class="w-2 h-64 bg-[#383668]"></div>
            <div class="w-2 h-52 bg-[#B53255]"></div>
          </div>
          <h2>Wed</h2>
        </div>
        <div class="relative">
          <div class="absolute -top-[15.75rem] left-1/2 -translate-x-1/2 flex items-end gap-1">
            <div class="w-2 h-60 bg-[#383668]"></div>
            <div class="w-2 h-44 bg-[#B53255]"></div>
          </div>
          <h2>Thu</h2>
        </div>
        <div class="relative">
          <div class="absolute -top-[18.75rem] left-1/2 -translate-x-1/2 flex items-end gap-1">
            <div class="w-2 h-72 bg-[#383668]"></div>
            <div class="w-2 h-[16.5rem] bg-[#B53255]"></div>
          </div>
          <h2>Fri</h2>
        </div>
        <div class="relative">
          <div class="absolute -top-[14.75rem] left-1/2 -translate-x-1/2 flex items-end gap-1">
            <div class="w-2 h-56 bg-[#383668]"></div>
            <div class="w-2 h-36 bg-[#B53255]"></div>
          </div>
          <h2>Sat</h2>
        </div>
        <div class="relative">
          <div class="absolute -top-[13.75rem] left-1/2 -translate-x-1/2 flex items-end gap-1">
            <div class="w-2 h-24 bg-[#383668]"></div>
            <div class="w-2 h-52 bg-[#B53255]"></div>
          </div>
          <h2>Sun</h2>
        </div>
      </div>
    </main>
    <footer>
      <button class="border-2 border-black px-6 py-2 font-bold duration-300 hover:bg-black hover:text-white">View
        Details</button>
    </footer>
  </div>
</body>

</html>
