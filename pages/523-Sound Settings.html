<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      main {
        background: linear-gradient(45deg, #394a50, #283238);
      }
      input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 1.5rem;
        height: 1.5rem;
        background-color: #5ed0c0;
        border-radius: 50%;
        cursor: pointer;
      }
      label input:checked + span:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body
    class="flex justify-center items-center h-screen bg-[#32494C] cursor-default"
  >
    <div
      class="flex flex-col justify-center items-center rounded-lg shadow-2xl overflow-hidden"
    >
      <header
        class="relative flex justify-center items-center bg-[#5ED0C1] text-white text-lg font-bold w-full px-24 py-4 shadow-2xl"
      >
        <button class="absolute left-2">
          <svg
            class="icon"
            style="
              width: 1.5em;
              height: 1.5em;
              vertical-align: middle;
              fill: white;
              overflow: hidden;
            "
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M395.21518 513.604544l323.135538-312.373427c19.052938-18.416442 19.052938-48.273447 0-66.660212-19.053961-18.416442-49.910737-18.416442-68.964698 0L291.75176 480.290811c-19.052938 18.416442-19.052938 48.273447 0 66.660212l357.633237 345.688183c9.525957 9.207709 22.01234 13.796214 34.497699 13.796214 12.485359 0 24.971741-4.588505 34.466999-13.82896 19.052938-18.416442 19.052938-48.242747 0-66.660212L395.21518 513.604544z"
            ></path>
          </svg>
        </button>
        <p>SOUND SETTINGS</p>
      </header>
      <main class="flex flex-col justify-center gap-6 w-full p-6 text-white">
        <div>
          <p class="mb-4">Ring Volume</p>
          <input
            type="range"
            min="0"
            max="100"
            value="60"
            class="w-full h-1 bg-[#828F96] appearance-none"
          />
        </div>
        <div>
          <p class="mb-4">Alarm Volume</p>
          <input
            type="range"
            min="0"
            max="100"
            value="40"
            class="w-full h-1 bg-[#828F96] appearance-none"
          />
        </div>

        <div class="flex justify-between items-center my-6">
          <p>Vibrate on ring</p>
          <label
            class="relative inline-block w-[40px] h-[10px] bg-[#7F8C8E] rounded-full"
          >
            <input type="checkbox" class="opacity-0 w-0 h-0" />
            <span
              class="absolute top-0 left-0 right-0 bottom-0 before:absolute before:w-[20px] before:h-[20px] before:rounded-full before:bg-[#60D0BE] before:left-[-4px] before:top-[-4px] before:duration-300 before:ease-in-out cursor-pointer"
            ></span>
          </label>
        </div>

        <div class="flex justify-between items-center">
          <p>Ringtone</p>
          <div class="flex items-center gap-2">
            <span class="text-[#798187]">Playtime</span>
            <button>
              <svg
                class="icon"
                style="
                  width: 1.5em;
                  height: 1.5em;
                  vertical-align: middle;
                  fill: white;
                  overflow: hidden;
                "
                viewBox="0 0 1024 1024"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M605.086476 512.146286L338.358857 245.272381l51.760762-51.687619 318.415238 318.585905L390.095238 830.415238l-51.687619-51.736381z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="flex justify-between items-center">
          <p>Message</p>
          <div class="flex items-center gap-2">
            <span class="text-[#798187]">Bamboo</span>
            <button>
              <svg
                class="icon"
                style="
                  width: 1.5em;
                  height: 1.5em;
                  vertical-align: middle;
                  fill: white;
                  overflow: hidden;
                "
                viewBox="0 0 1024 1024"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M605.086476 512.146286L338.358857 245.272381l51.760762-51.687619 318.415238 318.585905L390.095238 830.415238l-51.687619-51.736381z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="flex justify-between items-center">
          <p>Notifications</p>
          <div class="flex items-center gap-2">
            <span class="text-[#798187]">Tri-tone</span>
            <button>
              <svg
                class="icon"
                style="
                  width: 1.5em;
                  height: 1.5em;
                  vertical-align: middle;
                  fill: white;
                  overflow: hidden;
                "
                viewBox="0 0 1024 1024"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M605.086476 512.146286L338.358857 245.272381l51.760762-51.687619 318.415238 318.585905L390.095238 830.415238l-51.687619-51.736381z"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="flex justify-center items-center mt-6">
          <button class="px-8 py-2">CANCEL</button>
          <button
            class="px-12 py-2 bg-[#6EDFCC] text-[#2B5555] font-bold rounded-full shadow-xl"
          >
            SAVE
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
