<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-[#E2DFF2]">
  <div class="flex items-start bg-[#212069] rounded-xl shadow-xl overflow-hidden">
    <div class="w-72 text-white p-8">
      <p class="text-lg font-bold font-mono mb-16">boardme</p>
      <p class="text-lg font-bold mb-8">Implement user <span
          class="border-b border-dashed border-red-500 pb-1">onboarding</span> experiences with just a few clicks</p>
      <p class="text-xs font-light">Guide your customers on a fantastic journey within your web app.</p>
    </div>
    <div class="w-96 h-[28rem] pl-8 pr-12 bg-[#F6F4FC]">
      <div id="get-started" class="w-full py-16">
        <h1 class="text-xl font-bold mb-8">Get started</h1>
        <button class="w-full flex items-center gap-2 p-4 mb-2 bg-white outline-none rounded-md shadow-md">
          <div class="bg-[#F7F6FD] p-2 rounded-md">
            <svg class="icon"
              style="width: 1.5em;height: 1.5em;vertical-align: middle;fill: currentColor;overflow: hidden;"
              viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M831.936 768L192 768.192V378.304l302.816 192.704a32.096 32.096 0 0 0 34.4 0L832 378.304 831.936 768zM192 255.776L192.096 256 832 255.776v46.656l-320 203.616L192 302.432V255.776zM831.936 192H192.096A64 64 0 0 0 128 255.776v512.416C128 803.36 156.768 832 192.096 832h639.84A64 64 0 0 0 896 768.192V255.776A64 64 0 0 0 831.936 192z">
              </path>
            </svg>
          </div>
          <span class="text-sm">Sign up with email</span>
        </button>
        <button class="w-full flex items-center gap-2 p-4 mb-2 bg-white outline-none rounded-md shadow-md">
          <div class="bg-[#F7F6FD] p-2 rounded-md">
            <svg class="icon"
              style="width: 1.5em;height: 1.5em;vertical-align: middle;fill: currentColor;overflow: hidden;"
              viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1024 186.368a410.325333 410.325333 0 0 1-120.618667 33.877333 214.954667 214.954667 0 0 0 92.373334-119.125333 413.781333 413.781333 0 0 1-133.504 52.181333A207.189333 207.189333 0 0 0 708.949333 85.333333c-115.968 0-210.005333 96.426667-210.005333 215.424 0 16.896 1.792 33.28 5.376 49.066667-174.592-9.002667-329.386667-94.72-433.066667-225.152a219.306667 219.306667 0 0 0-28.416 108.373333c0 74.709333 37.12 140.672 93.44 179.328a206.250667 206.250667 0 0 1-95.146666-26.88v2.645334c0 104.405333 72.405333 191.488 168.533333 211.2a200.32 200.32 0 0 1-55.296 7.594666c-13.525333 0-26.752-1.28-39.552-3.84 26.709333 85.589333 104.277333 147.882667 196.224 149.546667A414.805333 414.805333 0 0 1 0 841.941333 584.96 584.96 0 0 0 322.048 938.666667c386.474667 0 597.76-328.192 597.76-612.906667 0-9.386667-0.213333-18.730667-0.554667-27.904 41.045333-30.378667 76.672-68.266667 104.746667-111.488"
                fill="#55ACEE">
              </path>
            </svg>
          </div>
          <span class="text-sm">Sign up with email</span>
        </button>
        <button class="w-full flex items-center gap-2 p-4 mb-4 bg-white outline-none rounded-md shadow-md">
          <div class="bg-[#F7F6FD] p-2 rounded-md">
            <svg class="icon" style="width: 1.5em;height: 1.5em;vertical-align: middle;fill: #1178F8;overflow: hidden;"
              viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M401.4 1024V566H248v-182h153.4v-143.4C401.4 84.8 496.6 0 635.6 0c66.6 0 123.8 5 140.4 7.2V170h-96.4c-75.6 0-90.2 36-90.2 88.6V384H760l-23.4 182h-147.2v458">
              </path>
            </svg>
          </div>
          <span class="text-sm">Sign up with email</span>
        </button>
        <p class="text-xs">Already have an account? <a class="cursor-pointer text-sky-500">Log in</a></p>
      </div>
      <div id="create-account" class="relative w-full py-8 pr-12 hidden">
        <button id="back1" class="mb-4 outline-none">
          <svg class="icon"
            style="width: 1.5em;height: 1.5em;vertical-align: middle;fill: currentColor;overflow: hidden;"
            viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M648 307.2H217.6l128-128c12.8-12.8 12.8-32 0-44.8-12.8-12.8-32-12.8-44.8 0L118.4 315.2c-6.4 6.4-9.6 14.4-9.6 22.4s3.2 16 9.6 22.4l180.8 180.8c12.8 12.8 32 12.8 44.8 0 12.8-12.8 12.8-32 0-44.8L219.2 371.2H648c120 0 216 96 216 216s-96 216-216 216H320c-17.6 0-32 14.4-32 32s14.4 32 32 32h328c155.2 0 280-124.8 280-280s-124.8-280-280-280z">
            </path>
          </svg>
        </button>
        <h1 class="text-2xl font-bold mb-4">Create your<br />account</h1>
        <label class="text-sm">
          <span>Name</span>
          <input type="text" value="Denver Duke"
            class="bg-white w-full px-4 py-2 border outline-[#1178F8] rounded-md" />
        </label>
        <label class="text-sm">
          <span>Email</span>
          <input type="email" value="duke@email.com"
            class="bg-white w-full px-4 py-2 border outline-[#1178F8] rounded-md" />
        </label>
        <label class="text-sm">
          <span>Password</span>
          <input type="password" value="12345" class="bg-white w-full px-4 py-2 border outline-[#1178F8] rounded-md"
            autofocus />
        </label>
        <button class="mt-2 bg-[#151658] text-white text-sm py-2 w-full rounded-md shadow-lg">Sign up</button>
        <p class="absolute -right-4 -bottom-4 text-xs">Having trouble? <a class="cursor-pointer text-sky-500">Get
            help</a></p>
      </div>
      <div id="coming-soon" class="flex flex-col justify-center items-center h-full hidden">
        <h1 class="text-3xl font-bold font-serif">Coming soon...</h1>
        <button id="back2" class="mt-4 outline-none">
          <svg class="icon"
            style="width: 1.5em;height: 1.5em;vertical-align: middle;fill: currentColor;overflow: hidden;"
            viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M648 307.2H217.6l128-128c12.8-12.8 12.8-32 0-44.8-12.8-12.8-32-12.8-44.8 0L118.4 315.2c-6.4 6.4-9.6 14.4-9.6 22.4s3.2 16 9.6 22.4l180.8 180.8c12.8 12.8 32 12.8 44.8 0 12.8-12.8 12.8-32 0-44.8L219.2 371.2H648c120 0 216 96 216 216s-96 216-216 216H320c-17.6 0-32 14.4-32 32s14.4 32 32 32h328c155.2 0 280-124.8 280-280s-124.8-280-280-280z">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>

<script>
  const getStarted = document.getElementById('get-started');
  const createAccount = document.getElementById('create-account');
  const comingSoon = document.getElementById('coming-soon');

  const btns = getStarted.querySelectorAll('button')
  btns.forEach((item, index) => {
    if (index === 0) {
      item.addEventListener('click', () => {
        getStarted.classList.add('hidden');
        createAccount.classList.remove('hidden');
      })
    } else {
      item.addEventListener('click', () => {
        getStarted.classList.add('hidden');
        comingSoon.classList.remove('hidden');
      })
    }
  })

  const back1 = document.getElementById('back1');
  back1.addEventListener('click', () => {
    createAccount.classList.add('hidden')
    getStarted.classList.remove('hidden')
  })

  const back2 = document.getElementById('back2');
  back2.addEventListener('click', () => {
    comingSoon.classList.add('hidden')
    getStarted.classList.remove('hidden')
  })
</script>

</html>
