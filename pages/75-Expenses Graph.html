<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen" style="background: linear-gradient(135deg, #93C8F1, #6F6EF5);">
  <div class="w-3/5 bg-white p-16 rounded-xl shadow-[-15px_-15px_0_0_#ffffff5a]">
    <h1 class="text-2xl font-bold font-serif mb-4">Expenses</h1>
    <div class="flex justify-between items-center w-full">
      <div class="grid grid-cols-3 gap-1 p-2 bg-[#EEF0FF] rounded-full overflow-hidden">
        <button class="px-4 py-2 rounded-full bg-[#7881F7] text-white">Weekly</button>
        <button class="px-4 py-2 rounded-full">Monthly</button>
        <button class="px-4 py-2 rounded-full">Yearly</button>
      </div>
      <div class="flex items-center gap-1 cursor-pointer">
        <span class="bg-black rounded-full w-1 h-1"></span>
        <span class="bg-black rounded-full w-1 h-1"></span>
        <span class="bg-black rounded-full w-1 h-1"></span>
      </div>
    </div>
    <main class="w-full my-8 text-gray-500">
      <div class="flex flex-col gap-10 w-full">
        <div class="flex items-center gap-2">
          <h2>4k</h2>
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="flex items-center gap-2">
          <h2>3k</h2>
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="flex items-center gap-2">
          <h2>2k</h2>
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="flex items-center gap-2">
          <h2>1k</h2>
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="flex items-center gap-2">
          <h2>&nbsp;&nbsp;0</h2>
          <div class="w-full border-t border-gray-300"></div>
        </div>
      </div>
      <div class="flex justify-between items-center w-[90%] ml-[10%]">
        <div class="relative">
          <div class="absolute w-60 h-2 top-[-8.5rem] left-[-6.8rem] rotate-90 bg-[#7275F1] rounded-full"></div>
          <div class="absolute w-28 h-1 top-[-4.4rem] left-[-2.2rem] rotate-90 bg-[#EF72BA] rounded-full"></div>
          <h2>Mon</h2>
        </div>
        <div class="relative">
          <div class="absolute w-40 h-2 top-[-6rem] left-[-4.5rem] rotate-90 bg-[#7275F1] rounded-full"></div>
          <div class="absolute w-12 h-1 top-[-2.4rem] left-[-0.5rem] rotate-90 bg-[#EF72BA] rounded-full"></div>
          <h2>Tue</h2>
        </div>
        <div class="relative">
          <div class="absolute w-24 h-2 top-[-4rem] left-[-2.4rem] rotate-90 bg-[#7275F1] rounded-full"></div>
          <div class="absolute w-8 h-1 top-[-1.9rem] left-[0.2rem] rotate-90 bg-[#EF72BA] rounded-full"></div>
          <h2>Wed</h2>
        </div>
        <div class="relative">
          <div class="absolute w-56 h-2 top-[-8rem] left-[-6.5rem] rotate-90 bg-[#7275F1] rounded-full"></div>
          <div class="absolute w-28 h-1 top-[-4.3rem] left-[-2.4rem] rotate-90 bg-[#EF72BA] rounded-full"></div>
          <h2>Thu</h2>
        </div>
        <div class="relative">
          <div class="absolute w-36 h-2 top-[-5.5rem] left-[-4.1rem] rotate-90 bg-[#7275F1] rounded-full"></div>
          <div class="absolute w-12 h-1 top-[-2.4rem] left-[-0.5rem] rotate-90 bg-[#EF72BA] rounded-full"></div>
          <h2>Fri</h2>
        </div>
        <div class="relative">
          <div class="absolute w-20 h-2 top-[-3.5rem] left-[-1.9rem] rotate-90 bg-[#7275F1] rounded-full"></div>
          <div class="absolute w-8 h-1 top-[-1.9rem] left-[0.2rem] rotate-90 bg-[#EF72BA] rounded-full"></div>
          <h2>Sat</h2>
        </div>
        <div class="relative">
          <div class="absolute w-12 h-2 top-[-2.5rem] left-[-1.0rem] rotate-90 bg-[#7275F1] rounded-full"></div>
          <div class="absolute w-6 h-1 top-[-1.7rem] left-[0.4rem] rotate-90 bg-[#EF72BA] rounded-full"></div>
          <h2>Sun</h2>
        </div>
      </div>
    </main>
    <div class="flex justify-center items-center gap-4 w-full">
      <div class="flex justify-center items-center gap-1">
        <p class="w-3 aspect-square rounded-full bg-[#7275F1]"></p>
        <span class="text-xs">Income</span>
      </div>
      <div class="flex justify-center items-center gap-1">
        <p class="w-3 aspect-square rounded-full bg-[#EF72BA]"></p>
        <span class="text-xs">Expenses</span>
      </div>
    </div>
  </div>
</body>

</html>
