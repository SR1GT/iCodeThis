<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-[#403534]">
    <div
      class="flex flex-col gap-8 px-16 py-8 bg-[#493E3D] text-white shadow-xl"
    >
      <h1 class="text-2xl">Age</h1>
      <div class="flex justify-center items-center gap-8">
        <div class="flex flex-col justify-center items-center gap-1">
          <p class="text-sm">27.5%</p>
          <div
            class="w-12 h-24 bg-[#423736] rounded-lg overflow-hidden relative"
          >
            <div class="w-full h-[27.5%] bg-[#D5634C] absolute bottom-0"></div>
          </div>
          <p class="text-sm font-bold">18-24</p>
        </div>
        <div class="flex flex-col justify-center items-center gap-1">
          <p class="text-sm">33.5%</p>
          <div
            class="w-12 h-24 bg-[#423736] rounded-lg overflow-hidden relative"
          >
            <div class="w-full h-[35.5%] bg-[#D5634C] absolute bottom-0"></div>
          </div>
          <p class="text-sm font-bold">25-34</p>
        </div>
        <div class="flex flex-col justify-center items-center gap-1">
          <p class="text-sm">15.5%</p>
          <div
            class="w-12 h-24 bg-[#423736] rounded-lg overflow-hidden relative"
          >
            <div class="w-full h-[15.5%] bg-[#D5634C] absolute bottom-0"></div>
          </div>
          <p class="text-sm font-bold">35-44</p>
        </div>
        <div class="flex flex-col justify-center items-center gap-1">
          <p class="text-sm">12.5%</p>
          <div
            class="w-12 h-24 bg-[#423736] rounded-lg overflow-hidden relative"
          >
            <div class="w-full h-[12.5%] bg-[#D5634C] absolute bottom-0"></div>
          </div>
          <p class="text-sm font-bold">45-54</p>
        </div>
        <div class="flex flex-col justify-center items-center gap-1">
          <p class="text-sm">5.5%</p>
          <div
            class="w-12 h-24 bg-[#423736] rounded-lg overflow-hidden relative"
          >
            <div class="w-full h-[5.5%] bg-[#D5634C] absolute bottom-0"></div>
          </div>
          <p class="text-sm font-bold">65+</p>
        </div>
      </div>
      <p class="text-center text-sm text-gray-300">100% of total sessions</p>
    </div>
  </body>
</html>
