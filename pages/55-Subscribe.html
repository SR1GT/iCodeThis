<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div
      class="flex flex-col items-center gap-4 rounded-lg p-16 w-1/2 shadow-[0_0_20px_#0000001a]"
    >
      <h1 class="text-2xl font-bold">Let's keep in touch</h1>
      <p class="text-center">
        Subscribe to keep up with fresh news and exciting updates.<br />We
        promise not to spam you!
      </p>
      <div class="flex gap-2 mt-4 w-full">
        <input
          class="border-2 rounded-md p-4 w-2/3 placeholder:text-black"
          placeholder="Enter your email address"
        />
        <button
          class="flex justify-center items-center gap-4 bg-blue-400 text-white rounded-md p-4 w-1/3 shadow-[0_10px_5px_#0055ff1a]"
        >
          <span>SEND</span>
          <svg
            class="icon"
            style="
              width: 1.5em;
              height: 1.5em;
              vertical-align: middle;
              fill: white;
              overflow: hidden;
            "
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M950.378747 494.018463 660.673599 198.314695c-9.380648-9.624195-24.707728-9.624195-34.138518 0-9.381671 9.576099-9.381671 25.222451 0 34.848693l248.494561 253.612115L88.338443 486.775502c-13.3214 0-24.142863 11.047614-24.142863 24.641213 0 13.597693 10.821463 24.645306 24.142863 24.645306l786.690176 0L626.535081 789.694603c-9.381671 9.603729-9.381671 25.248034 0 34.847669 4.76349 4.836145 10.939143 7.194866 17.116843 7.194866 6.1777 0 12.355399-2.405793 17.116843-7.194866l289.704125-295.723212c9.383718-9.602705 9.383718-25.244964 0-34.849716L950.378747 494.018463z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="w-full flex items-start gap-2">
        <input class="translate-y-1" type="checkbox" />
        <span class="text-sm"
          >I agree to my email address being stored and<br />used to receive
          monthly newsletter.</span
        >
      </div>
    </div>
  </body>
</html>
