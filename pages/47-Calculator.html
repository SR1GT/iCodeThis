  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const expression = document.querySelector("#expression");
      const result = document.querySelector("#result");
      let currentOperation = "";
      document.querySelectorAll("#keyboard div").forEach((button) => {
        button.addEventListener("click", function () {
          const value = this.getAttribute("data-value");

          if (value === "CE") {
            currentOperation = "";
            expression.textContent = "";
          } else if (value === "=") {
            currentOperation = eval(currentOperation).toString();
            expression.textContent = "";
            result.textContent = currentOperation;
          } else if (value == "b") {
            currentOperation = currentOperation.slice(0, -1);
            expression.textContent = currentOperation;
          } else {
            currentOperation += value;
            expression.textContent = currentOperation;
            result.textContent = eval(currentOperation).toString();
          }
        });
      });
    });
  </script>
