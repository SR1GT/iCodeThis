<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div
      class="linear bg-gradient-to-r from-[#5070E0] to-[#1F42BC] px-48 py-12 text-center rounded-2xl shadow-[0px_0px_0px_25px_#dde5f9] flex flex-col items-center gap-4 relative h-[16rem]"
    >
      <h1 class="text-white text-3xl">Already working together?</h1>
      <p class="text-white text-sm w-3/4">
        Log in to your account and connect with your teammates!
      </p>
      <div
        class="w-4/5 flex justify-center border border-white rounded-full bg-white bg-opacity-20 px-4 py-2 mb-4"
      >
        <input
          class="outline-none text-white w-full bg-transparent placeholder:text-white placeholder:text-sm"
          placeholder="youremail@address.com"
        />
        <button class="bg-white rounded-full px-2 py-2">
          <svg
            class="icon"
            style="
              width: 1em;
              height: 1em;
              vertical-align: middle;
              fill: black;
              overflow: hidden;
            "
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M950.378747 494.018463 660.673599 198.314695c-9.380648-9.624195-24.707728-9.624195-34.138518 0-9.381671 9.576099-9.381671 25.222451 0 34.848693l248.494561 253.612115L88.338443 486.775502c-13.3214 0-24.142863 11.047614-24.142863 24.641213 0 13.597693 10.821463 24.645306 24.142863 24.645306l786.690176 0L626.535081 789.694603c-9.381671 9.603729-9.381671 25.248034 0 34.847669 4.76349 4.836145 10.939143 7.194866 17.116843 7.194866 6.1777 0 12.355399-2.405793 17.116843-7.194866l289.704125-295.723212c9.383718-9.602705 9.383718-25.244964 0-34.849716L950.378747 494.018463z"
            ></path>
          </svg>
        </button>
      </div>
      <div
        class="absoulte bottom-0 flex flex-wrap gap-8 justify-center items-center"
      >
        <img
          src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80"
          alt="person 1"
          class="rounded-full w-16 h-16 ring-4 ring-white object-cover object-center cursor-pointer hover:duration-200 hover:scale-95 hover:ring-blue-300"
        />
        <img
          src="https://images.unsplash.com/photo-1540569014015-19a7be504e3a"
          alt="person 2"
          class="rounded-full w-16 h-16 ring-4 ring-white object-cover object-center cursor-pointer hover:duration-200 hover:scale-95 hover:ring-blue-300"
        />
        <img
          src="https://images.unsplash.com/photo-1599566150163-29194dcaad36"
          alt="person 3"
          class="rounded-full w-16 h-16 ring-4 ring-white object-cover object-center cursor-pointer hover:duration-200 hover:scale-95 hover:ring-blue-300"
        />
        <img
          src="https://images.unsplash.com/photo-1580489944761-15a19d654956"
          alt="person 4"
          class="rounded-full w-16 h-16 ring-4 ring-white object-cover object-center cursor-pointer hover:duration-200 hover:scale-95 hover:ring-blue-300"
        />
        <img
          src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04"
          alt="person 5"
          class="rounded-full w-16 h-16 ring-4 ring-white object-cover object-center cursor-pointer hover:duration-200 hover:scale-95 hover:ring-blue-300"
        />
      </div>
    </div>
  </body>
</html>
