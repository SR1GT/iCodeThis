<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-[#F1F5FD]">
    <div
      class="flex flex-col justify-center gap-6 bg-white text-[#1F295D] shadow-lg rounded-xl w-[539px] p-16 pr-24"
    >
      <h1 class="text-xl font-bold font-serif">What do you think?</h1>
      <div class="grid grid-cols-2 gap-2">
        <label class="flex items-center gap-2">
          <input type="radio" name="rating" class="w-6 h-6" />
          This is useful
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="rating" class="w-6 h-6" />
          Something is wrong
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="rating" class="w-6 h-6" />
          This is not relevant
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="rating" class="w-6 h-6" />
          This is not useful
        </label>
      </div>

      <div class="flex flex-col gap-2">
        <h3>Do you have any comments or suggestions?</h3>
        <textarea
          placeholder="Share your suggestions"
          class="border rounded p-4 w-full resize-none placeholder:text-sm"
        ></textarea>
        <p class="w-[87%] text-[10px] text-gray-500">
          The data you provide helps us improve our platform.
          <a class="underline">Find out more</a>
          if it is a legal case, you must
          <a class="underline">submit a legal removal request</a>.
        </p>
      </div>
      <div class="flex justify-start gap-2">
        <button
          class="px-3 py-1 rounded-md bg-[#EAF0F7] text-[#1F295D] text-sm font-light"
        >
          Cancel
        </button>
        <button
          class="px-3 py-1 rounded-md bg-[#1F295D] text-white text-sm font-light"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
