<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-[#F9EFF0]">
    <div
      class="relative flex justify-center items-center w-3/5 bg-white shadow-lg rounded-lg"
    >
      <div
        class="absolute top-4 right-4 w-8 h-8 bg-white opacity-90 rounded-full flex justify-center items-center"
      >
        <svg
          class="icon"
          style="
            width: 1em;
            height: 1em;
            vertical-align: middle;
            fill: black;
            overflow: hidden;
          "
          viewBox="0 0 1024 1024"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M548.992 503.744L885.44 167.328a31.968 31.968 0 1 0-45.248-45.248L503.744 458.496 167.328 122.08a31.968 31.968 0 1 0-45.248 45.248l336.416 336.416L122.08 840.16a31.968 31.968 0 1 0 45.248 45.248l336.416-336.416L840.16 885.44a31.968 31.968 0 1 0 45.248-45.248L548.992 503.744z"

      </div>

        <p class="mb-10 text-sm">
          Log in to your account to upload or download pictures, videos or
          music.
        </p>
        <input
          type="email"
          placeholder="Enter your email address"
          class="w-full h-10 p-7 rounded-sm border-2 border-gray-200 mb-5"
        />
        <div class="flex justify-between items-center mb-11">
          <a class="text-[#046586]">Forgot password?</a>
          <button
            class="bg-[#046586] text-white px-6 py-4 flex justify-around items-center gap-2 rounded-sm shadow-[0_5px_5px_#0465861a]"
          >
            <span>Next</span>
            <svg
              class="icon"
              style="
                width: 2em;
                height: 2em;
                vertical-align: middle;
                fill: white;
                overflow: hidden;
              "
              viewBox="0 0 1024 1024"
              xmlns="http://www.w3.org/2000/svg"
            >

              ></path>
            </svg>
          </button>
        </div>
        <hr />
        <p class="w-full text-center text-sm text-gray-400 my-5">
          Or log in with
        </p>
        <div class="flex justify-between items-center gap-4 mb-10">
          <button
            class="flex justify-center items-center gap-2 border border-gray-400 round-sm w-full px-4 py-2"
          >
            <svg
              class="icon"
              style="
                width: 1.6em;
                height: 1.6em;
                vertical-align: middle;
                fill: #0c7af8;
                overflow: hidden;
              "
              viewBox="0 0 1024 1024"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1023.914667 512c0-282.794667-229.205333-512-511.957334-512C229.205333 0 0 229.205333 0 512c0 255.488 187.221333 467.285333 431.957333 505.685333v-357.717333H301.994667v-148.010667h129.962666V399.189333c0-128.341333 76.458667-199.210667 193.365334-199.210666 56.021333 0 114.602667 9.984 114.602666 9.984v125.994666H675.413333c-63.573333 0-83.413333 39.466667-83.413333 79.957334V512h141.994667l-22.698667 148.010667h-119.296v357.717333c244.736-38.4 431.957333-250.197333 431.957333-505.728z"
              ></path>
            </svg>
            <span>Facebook</span>
          </button>
          <button
            class="flex justify-center items-center gap-2 border border-gray-400 round-sm w-full px-4 py-2"
          >
            <svg
              class="icon"
              style="
                width: 1.6em;
                height: 1.6em;
                vertical-align: middle;
                fill: currentColor;
                overflow: hidden;
              "
              viewBox="0 0 1024 1024"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M214.101333 512c0-32.512 5.546667-63.701333 15.36-92.928L57.173333 290.218667A491.861333 491.861333 0 0 0 4.693333 512c0 79.701333 18.858667 154.88 52.394667 221.610667l172.202667-129.066667A290.56 290.56 0 0 1 214.101333 512"
                fill="#FBBC05"
              ></path>
              <path
                d="M516.693333 216.192c72.106667 0 137.258667 25.002667 188.458667 65.962667L854.101333 136.533333C763.349333 59.178667 646.997333 11.392 516.693333 11.392c-202.325333 0-376.234667 113.28-459.52 278.826667l172.373334 128.853333c39.68-118.016 152.832-202.88 287.146666-202.88"
                fill="#EA4335"
              ></path>
              <path

                d="M1005.397333 512c0-29.568-4.693333-61.44-11.648-91.008H516.650667V614.4h274.602666c-13.696 65.962667-51.072 116.650667-104.533333 149.632l163.541333 123.818667c93.994667-85.418667 155.136-212.650667 155.136-375.850667"
                fill="#4285F4"
              ></path>
            </svg>
            <span>Google</span>
          </button>
        </div>
        <p class="text-center text-sm">
          Don't have an account yet?
          <a class="text-[#046586] underline">Sign up</a>
        </p>
      </div>
      <div class="w-2/5 h-1/2">
        <img
          src="https://images.unsplash.com/photo-1714571916260-b18b2bb6154a"
          alt="pic"
          class="w-full object-cover object-center"
        />
      </div>
    </div>
  </body>
</html>
