<script>
  const nav1 = document.querySelectorAll("#nav1 button")
  nav1.forEach(button => {
    button.addEventListener("click", () => {
      nav1.forEach(oButton => {
        oButton.classList.remove("bg-[#F1F1FB]")
        oButton.classList.add("text-gray-500")
      })
      button.classList.add("bg-[#F1F1FB]")
      button.classList.remove("text-gray-500")
    })
  })
  const lp = document.querySelectorAll("#lp button")
  lp.forEach(button => {
    button.addEventListener("click", () => {
      lp.forEach(oButton => {
        oButton.classList.add("text-gray-500", "border-[#FDFCFF]")
        oButton.classList.remove("bg-white", "shadow-lg")
      })
      button.classList.remove("text-gray-500", "border-[#FDFCFF]")
      button.classList.add("bg-white", "shadow-lg")
    })
  })
  const nav2 = document.querySelectorAll("#nav2 button")
  nav2.forEach(button => {
    button.addEventListener("click", () => {
      nav2.forEach(oButton => {
        oButton.classList.add("border-white", "text-gray-500")
      })
      button.classList.remove("border-white", "text-gray-500")
    })
  })
  const tools = document.querySelectorAll("#tools button")
  tools.forEach(button => {
    button.addEventListener("click", () => {
      tools.forEach(oButton => {
        oButton.classList.remove("border-[#F67C9C]")
      })
      button.classList.add("border-[#F67C9C]")
    })
  })
</script>
