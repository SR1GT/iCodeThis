<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative flex justify-center items-center h-screen bg-[#332A62]">
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3/4 h-4/5 bg-[#574280] opacity-10"
    ></div>
    <div
      class="flex justify-between items-center w-4/5 bg-[#574280] text-white px-16 py-32"
    >
      <div class="flex flex-col w-2/5 z-10">
        <h1 class="text-3xl font-bold mb-4">Marketing</h1>
        <p class="mb-16">
          Elevate your marketing campaigns, with connective creative unlike any
          other - that continuously convert: driving reach and revenue way up.
        </p>
        <div>
          <button class="bg-[#634E89] p-4">READ OUR CASES</button>
        </div>
      </div>
      <div class="grid grid-cols-2">
        <div class="px-16 py-8 border-r border-b border-[#6D5DA2]">
          <p class="text-6xl font-bold">+45%</p>
          <p class="text-sm font-light">CLIENT REVENUE</p>
        </div>
        <div class="px-16 py-8 border-b border-[#6D5DA2]">
          <p class="text-6xl font-bold">+29%</p>
          <p class="text-sm font-light">AD SPEND</p>
        </div>
        <div class="px-16 py-8 border-r border-[#6D5DA2]">
          <p class="text-6xl font-bold">+42%</p>
          <p class="text-sm font-light">MAUS</p>
        </div>
        <div class="px-16 py-8">
          <p class="text-6xl font-bold">+98%</p>
          <p class="text-sm font-light">OVERALL ROI</p>
        </div>
      </div>
    </div>
  </body>
</html>
