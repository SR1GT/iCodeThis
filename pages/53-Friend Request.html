<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-[#F7F5F6]">
  <div class="relative flex flex-col gap-8 bg-white px-10 pt-12 pb-20 shadow-[0_8px_15px_#FF77751a] w-1/3 overflow-hidden">
    <div class="absolute left-[20rem] bottom-[12rem] w-[24rem] px-72 py-64 bg-gradient-to-r from-[#ff7575] to-[#ff9a50] rounded-[10rem] rotate-[16deg]"></div>
    <div class="absolute top-[26rem] right-[14.5rem] rounded-full w-[20rem] p-48 bg-[#FF7775]"></div>
    <div class="flex justify-between items-center z-10">
      <h1 class="font-bold text-lg">Friend Requests</h1>
      <p class="text-white font-light">View All</p>
    </div>
    <ul class="flex flex-col gap-6">
      <li class="relative flex items-center gap-4">
        <img
          src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80"
          alt="friend 1"
          class="rounded-full w-20 h-20 object-cover object-center"
        />
        <div class="flex flex-col">
          <h1 class="text-lg font-bold">Jerome Williams</h1>
          <p>7 mutual friends</p>
        </div>
        <button class="absolute right-0 px-6 py-2 bg-white shadow-lg">Confirm</button>
      </li>
      <li class="relative flex items-center gap-4">
        <img
          src="https://images.unsplash.com/photo-1540569014015-19a7be504e3a"
          alt="friend 2"
          class="rounded-full w-20 h-20 object-cover object-center"
        />
        <div class="flex flex-col">
          <h1 class="text-lg font-bold">Sally Steele</h1>
          <p>3 mutual friends</p>
        </div>
        <button class="absolute right-0 px-6 py-2 bg-white shadow-lg">Confirm</button>
      </li>
      <li class="relative flex items-center gap-4">
        <img
          src="https://images.unsplash.com/photo-1599566150163-29194dcaad36"
          alt="friend 3"
          class="rounded-full w-20 h-20 object-cover object-center"
        />
        <div class="flex flex-col">
          <h1 class="text-lg font-bold">Rachel Ball</h1>
          <p>8 mutual friends</p>
        </div>
        <button class="absolute right-0 px-6 py-2 bg-white shadow-lg">Confirm</button>
      </li>
    </ul>
  </div>
</body>
</html>
