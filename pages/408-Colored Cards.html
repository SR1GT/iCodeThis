<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center items-center h-screen bg-[#302441] text-white"
  >
    <div class="grid grid-cols-3 rounded-lg shadow-lg overflow-hidden">
      <div class="flex flex-col justify-between pl-12 pr-24 py-16 bg-[#8D7DFD]">
        <div>
          <h4 class="font-light mb-2">Featured</h4>
          <h1 class="text-2xl font-bold mb-4">Challenge</h1>
          <p>Design an icon set with<br />your favorite hobbies.</p>
        </div>
        <div class="flex items-center gap-2">
          <span>View Details</span>
          <svg
            class="icon"
            style="
              width: 1.5em;
              height: 1.5em;
              vertical-align: middle;
              fill: currentColor;
              overflow: hidden;
            "
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M396.373333 346.453333L561.92 512l-165.546667 165.546667a42.496 42.496 0 1 0 60.16 60.16l195.84-195.84a42.496 42.496 0 0 0 0-60.16L456.533333 285.866667a42.496 42.496 0 0 0-60.16 0c-16.213333 16.64-16.64 43.946667 0 60.586666z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="flex flex-col justify-between pl-12 pr-24 py-16 bg-[#C67AFE]">
        <div>
          <h4 class="font-light mb-2">Blog</h4>
          <h1 class="text-2xl font-bold mb-4">Interviews</h1>
          <p>
            8 examples of interviews<br />with people who traveled<br />trough
            Europe.
          </p>
        </div>
        <div class="flex items-center gap-2">
          <span>Read Post</span>
          <svg
            class="icon"
            style="
              width: 1.5em;
              height: 1.5em;
              vertical-align: middle;
              fill: currentColor;
              overflow: hidden;
            "
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M396.373333 346.453333L561.92 512l-165.546667 165.546667a42.496 42.496 0 1 0 60.16 60.16l195.84-195.84a42.496 42.496 0 0 0 0-60.16L456.533333 285.866667a42.496 42.496 0 0 0-60.16 0c-16.213333 16.64-16.64 43.946667 0 60.586666z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="flex flex-col pl-12 pr-24 py-16 bg-[#FF74BC]">
        <div>
          <h4 class="font-light mb-2">Daily</h4>
        <h1 class="text-2xl font-bold mb-4">Practice</h1>
        <p class="mb-14">
          Generate daily exercises to<br />improve your skills.
        </p>
        </div>
        <div class="flex items-center gap-2">
          <span>Generate exercise</span>
          <svg
            class="icon"
            style="
              width: 1.5em;
              height: 1.5em;
              vertical-align: middle;
              fill: currentColor;
              overflow: hidden;
            "
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M396.373333 346.453333L561.92 512l-165.546667 165.546667a42.496 42.496 0 1 0 60.16 60.16l195.84-195.84a42.496 42.496 0 0 0 0-60.16L456.533333 285.866667a42.496 42.496 0 0 0-60.16 0c-16.213333 16.64-16.64 43.946667 0 60.586666z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
