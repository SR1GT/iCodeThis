<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .rounded-shadow {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
          0 6px 6px rgba(0, 0, 0, 0.23);
        border-radius: 50%; /* 如果元素是圆形的话 */
      }
    </style>
  </head>
  <body class="relative flex justify-center items-center h-screen bg-[#F5F8FF]">
    <div
      class="absolute bottom-[7rem] left-[15rem] rounded-full shadow-[0_0_90px_90px_#EDBCFC]"
    ></div>
    <div
      class="absolute top-[6rem] left-[35rem] rounded-full shadow-[0_0_80px_80px_#ADF1F5]"
    ></div>
    <div
      class="absolute top-[14rem] right-[30rem] rounded-full shadow-[0_0_100px_100px_#FFDDB6]"
    ></div>
    <div
      class="flex justify-center items-center gap-10 bg-[#FBFDFF1a] rounded-lg p-28 shadow-[0_0_0_20px_#ffffff] w-2/3 z-10"
    >
      <div class="w-1/3">
        <h2 class="text-xl font-serif font-bold mb-6">Free</h2>
        <h1 class="text-xl font-bold">$ <span class="text-5xl">0</span></h1>
        <p class="text-xs mt-1">Free for your whole team</p>
        <p class="my-6">
          For individuals or teams looking to organize anything.
        </p>
        <button class="bg-[#EDBCFC] rounded-lg p-4 font-bold">
          Get started
        </button>
      </div>
      <div class="w-1/3">
        <h2 class="text-xl font-serif font-bold mb-6">Standard</h2>
        <h1 class="text-xl font-bold">$ <span class="text-5xl">6</span></h1>
        <p class="text-xs mt-1">Per user per month</p>
        <p class="my-6">For teams that need to manage more work.</p>
        <button class="bg-[#ADF1F5] rounded-lg p-4 font-bold">
          Upgrade Now
        </button>
      </div>
      <div class="w-1/3">
        <h2 class="text-xl font-serif font-bold mb-6">Premium</h2>
        <h1 class="text-xl font-bold">$ <span class="text-5xl">12</span></h1>
        <p class="text-xs mt-1">Per user per month</p>
        <p class="my-6">Best for teams that need to track multiple projects.</p>
        <button class="bg-[#FFDDB6] rounded-lg p-4 font-bold">
          Try for free
        </button>
      </div>
    </div>
  </body>
</html>
