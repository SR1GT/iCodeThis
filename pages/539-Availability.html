<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative flex justify-center items-center h-screen bg-[#F5F8FF]">
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-72 aspect-square rounded-full bg-[#E7EEFC]">
  </div>
  <div class="w-72 p-8 border-2 border-[#1C1E57] text-[#1C1E57] bg-white rounded-xl z-10">
    <h1 class="text-xl font-bold font-serif mb-2">Edit availability</h1>
    <p class="text-xs font-bold mb-12">Add a "Hire me" button to let know that you've available for new opportunities
    </p>
    <div class="flex items-center gap-2 cursor-pointer mb-2">
      <div class="flex justify-center items-center w-6 aspect-square border rounded-md bg-[#F5F8FF]">
        <svg class="icon"
          style="width: 1.25em;height: 1.25em;vertical-align: middle;fill: currentColor;overflow: hidden;"
          viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M411.776 635.008l398.208-398.272 58.88 58.88-457.088 457.024-285.44-285.44 58.88-58.816 226.56 226.56z">
          </path>
        </svg>
      </div>
      <span class="text-sm font-bold">Full time</span>
    </div>
    <div class="flex items-center gap-2 cursor-pointer mb-12">
      <div class="flex justify-center items-center w-6 aspect-square border rounded-md bg-[#F5F8FF]">
        <svg class="icon"
          style="width: 1.25em;height: 1.25em;vertical-align: middle;fill: currentColor;overflow: hidden;"
          viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M411.776 635.008l398.208-398.272 58.88 58.88-457.088 457.024-285.44-285.44 58.88-58.816 226.56 226.56z">
          </path>
        </svg>
      </div>
      <span class="text-sm font-bold">Freelance & Projects</span>
    </div>
    <div class="flex justify-around items-center w-full">
      <button class="bg-[#1C1E57] text-white text-xs rounded-md px-6 py-2">Done</button>
      <button class="bg-[#F5F8FF] text-xs font-bold rounded-md px-6 py-2">Cancel</button>
    </div>
  </div>
</body>

</html>
