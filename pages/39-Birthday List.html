<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-[#EF89B0]">
    <div
      class="bg-white p-8 rounded-lg shadow-[50px_50px_20px_#0000001a] flex flex-col gap-8"
    >
      <h1 class="text-xl">24 birthdays today</h1>
      <ul>
        <li class="flex mt-2">
          <img
            src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80"
            alt="person 1"
            class="rounded-full w-10 h-10 ring-4 ring-white object-cover object-center"
          />
          <ul class="ml-4">
            <li>Bertie Yates</li>
            <li class="text-sm text-gray-400">29 years</li>
          </ul>
        </li>
        <li class="flex mt-2">
          <img
            src="https://images.unsplash.com/photo-1540569014015-19a7be504e3a"
            alt="person 2"
            class="rounded-full w-10 h-10 ring-4 ring-white object-cover object-center"
          />
          <ul class="ml-4">
            <li>Hester Hogan</li>
            <li class="text-sm text-gray-400">32 years</li>
          </ul>
        </li>
        <li class="flex mt-2">
          <img
            src="https://images.unsplash.com/photo-1599566150163-29194dcaad36"
            alt="person 3"
            class="rounded-full w-10 h-10 ring-4 ring-white object-cover object-center"
          />
          <ul class="ml-4">
            <li>Larry Little</li>
            <li class="text-sm text-gray-400">36 years</li>
          </ul>
        </li>
        <li class="flex mt-2">
          <img
            src="https://images.unsplash.com/photo-1580489944761-15a19d654956"
            alt="person 4"
            class="rounded-full w-10 h-10 ring-4 ring-white object-cover object-center"
          />
          <ul class="ml-4">
            <li>Sean Walsh</li>
            <li class="text-sm text-gray-400">34 years</li>
          </ul>
        </li>
        <li class="flex mt-2">
          <img
            src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04"
            alt="person 5"
            class="rounded-full w-10 h-10 ring-4 ring-white object-cover object-center"
          />
          <ul class="ml-4">
            <li>Lala Gardner</li>
            <li class="text-sm text-gray-400">29 years</li>
          </ul>
        </li>
      </ul>
      <button
        class="linear from-[#E96CD4] to-[#F787B0] bg-gradient-to-r text-white px-24 py-2 rounded-lg"
      >
        View all
      </button>
    </div>
  </body>
</html>
