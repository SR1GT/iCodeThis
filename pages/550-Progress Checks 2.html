<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative flex justify-center items-center h-screen bg-[#E1E2F6]">

    <div class="flex justify-between items-center gap-8 items-center w-full">
      <div class="flex flex-col justify-center items-center gap-2">
        <div
          class="flex justify-center items-center w-8 h-full aspect-square bg-[#232B6C] text-white border border-[#232B6C] rounded-full">
          1</div>
        <span>Travelers</span>
      </div>
      <div class="flex flex-col justify-center items-center gap-2">
        <div

        </div>
        <span>Food & Drink</span>
      </div>
      <div class="flex flex-col justify-center items-center gap-2">
        <div class="flex justify-center items-center w-8 h-full aspect-square border border-[#232B6C] rounded-full">4
        </div>
        <span>Additional products</span>
      </div>
      <div class="flex flex-col justify-center items-center gap-2">
        <div class="flex justify-center items-center w-8 h-full aspect-square border border-[#232B6C] rounded-full">5
        </div>
        <span>Payment</span>
      </div>
    </div>
    <div class="w-full h-2 mt-6 bg-[#E1E2F6] rounded-full">
      <div class="w-2/5 h-full bg-[#232B6C] rounded-full"></div>
    </div>
  </div>

</html>
