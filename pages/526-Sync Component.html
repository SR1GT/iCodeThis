  <body class="flex justify-center items-center h-screen bg-[#F1F2F6]">
    <div
      class="relative flex flex-col justify-center gap-4 w-[850px] pl-12 py-36 bg-white rounded-xl shadow-md"
    >
      <h1 class="text-[#232E4D] text-xl font-bold">
        Stay in sync, no matter where you go
      </h1>
      <p class="text-[#232E4D]">
        Keep up with the conversation with our apps for
        <a class="text-blue-500">iPhone</a> or
        <a class="text-blue-500">Android</a>.<br />we can text you a quick
        download link to get you started!
      </p>
      <div class="flex justify-between items-center gap-1 w-[70%] z-10">
        <select class="border border-[#232E4D] px-2 py-4 rounded-sm">
          <option value="1">US +1</option>
          <option value="7">Russia +7</option>
          <option value="33">France +33</option>
          <option value="34">Spain +34</option>
          <option value="39">Italy +39</option>
          <option value="40" selected>Romania +40</option>
          <option value="44">UK +44</option>
          <option value="49">Germany +49</option>
          <option value="86">China +86</option>
        </select>
        <input
          type="tel"
          pattern="[0-9]+"
          placeholder="Enter your phone number"
          class="border border-gray-400 px-2 py-4 rounded-sm w-1/2"
        />
        <button class="bg-[#232E4D] text-white px-6 py-4 rounded-sm shadow-lg">
          Send Link
        </button>
      </div>
      <p class="text-[#232E4D] text-xs">
        Looking for the <a class="text-blue-500">Windows</a> or
        <a class="text-blue-500">Linux</a> desktop app?
      </p>
