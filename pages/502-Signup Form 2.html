<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div
      class="flex flex-col items-center gap-4 rounded-lg shadow-[0_0_0_20px_#E3EDF9] w-1/3 px-24 py-12"
    >
      <h1 class="text-4xl font-bold text-center">Join the community</h1>
      <p class="text-center">
        Take your art to the next level. Get it seen by millions of people.
      </p>
      <button class="bg-[#4868AD] text-white px-16 py-2 rounded-md w-[319px]">
        Join with Facebook
      </button>
      <h3>Or</h3>
      <div class="flex justify-between w-[319px]">
        <input
          class="border rounded-md p-4 w-[155px]"
          placeholder="First name"
        />
        <input
          class="border rounded-md p-4 w-[155px]"
          placeholder="Last name"
        />
      </div>
      <input class="border rounded-md p-4 w-[319px]" placeholder="Email" />
      <input class="border rounded-md p-4 w-[319px]" placeholder="Password" />
      <button class="bg-[#1E2B4B] text-white px-16 py-2 rounded-md w-[319px]">
        Create New Account
      </button>
      <p class="text-[13px] text-center w-4/5 mt-4">
        By joining, you agree to our Terms of Service and Privacy Policy.
      </p>
    </div>
  </body>
</html>
