<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative flex justify-center items-center h-screen text-white">
    <div class="absolute top-0 z-1 w-full h-1/2 bg-black grid grid-cols-3 p-48">
      <div class="flex flex-col justify-center items-center">
        <h1 class="text-3xl font-bold">1000+</h1>
        <p>UI components</p>
      </div>
      <div class="flex flex-col justify-center items-center">
        <h1 class="text-3xl font-bold">5</h1>
        <p>Software type files</p>
      </div>
      <div class="flex flex-col justify-center items-center">
        <h1 class="text-3xl font-bold">5</h1>
        <p>Weekly uploads</p>
      </div>
    </div>
    <div
      class="flex flex-col justify-center items-center py-8 w-2/3 bg-gradient-to-r from-[#FC5C62] to-[#DF6AAB] rounded-xl shadow-xl z-10"
    >
      <h1 class="text-xl font-bold">Join our newsletter</h1>
      <p class="font-light mb-4">
        Weekly FREE UI resources straight to your inbox
      </p>
      <div class="flex flex-row justify-center items-center w-full">
        <input
          type="text"
          placeholder="Your email"
          class="bg-transparent placeholder-white p-2 w-1/3 border border-white outline-none"
        />
        <button class="bg-white text-black px-8 py-2 border border-white">
          Sign up
        </button>
      </div>
    </div>
  </body>
</html>
