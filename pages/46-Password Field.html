<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 22px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .switch .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: white;
        border: 1px solid #142d4a;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }
      .switch .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 1px;
        bottom: 1px;
        background-color: #142d4a;
        transition: 0.4s;
      }
      input:checked + .slider {
        background-color: #142d4a;
      }
      input:checked + .slider:before {
        transform: translateX(18px);
        background-color: white;
      }
      .switch .slider.round {
        border-radius: 22px;
      }
      .switch .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body class="flex flex-col justify-center items-center h-screen">

          src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80"

          <li class="font-bold">Sarah Bills</li>
        </ul>
      </div>

          </svg>
        </div>
      </div>
      <div class="flex justify-between items-center gap-4">
        <div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <span class="text-sm font-bold">Stay signed in</span>
        </div>
        <button
          class="outline-none text-sm text-white bg-[#142D4A] p-2 rounded-md active:bg-opacity-75 transition duration-300"
        >
          Continue
        </button>
      </div>
      <a class="underline text-sm font-bold cursor-pointer">Reset password</a>
    </div>
  </body>
  <script>
    function toggle() {
      let input = document.querySelector("input");
      if (input.type === "password") {
        input.type = "text";
        document.getElementById("eyeClosed").style.display = "none";
        document.getElementById("eyeOpen").style.display = "block";
      } else {
        input.type = "password";
        document.getElementById("eyeClosed").style.display = "block";
        document.getElementById("eyeOpen").style.display = "none";
      }
    }
  </script>
</html>
