<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative flex justify-center items-center h-screen bg-[#EFF3F8]">
    <span
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-72 rounded-full bg-[#9677EF]"
    ></span>
    <div
      class="relative flex flex-col gap-4 p-12 bg-white rounded-lg shadow-lg"
    >
      <h1 class="text-2xl font-bold">Share something awesome</h1>
      <p>
        New and awesome design content will be added to our website,<br />and
        may even end up in our weekly newsletter.
      </p>
      <div class="flex items-center gap-2 mt-2 mb-8">
        <input
          type="text"
          class="w-[470px] border p-2 rounded-lg"
          placeholder="Eg. https://"
        />
        <button class="px-8 py-2 text-white bg-[#9677EF] rounded-lg shadow-lg">
          Share
        </button>
      </div>
      <div class="px-4 py-8 bg-[#F8F9FD]">
        <h2 class="text-sm font-bold mb-2">Sharing guidelines</h2>
        <p class="text-xs">
          We accept quality design/visual projects, animations, 3D, UI/UX<br />prototypes,
          or any other visual design project.
          <a class="underline text-[#9677EF]">Read more</a>
        </p>
      </div>
    </div>
  </body>
</html>
