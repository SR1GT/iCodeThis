  <script>
    const tabs = document.querySelectorAll('#tabs li');
    tabs.forEach((item, index) => {
      item.addEventListener("click", () => {
        tabs.forEach((oItem) => {
          oItem.classList.remove("border-[#A256B4]")
          oItem.classList.add("border-white")
        })
        item.classList.add("border-[#A256B4]")
        item.classList.remove("border-white")
        if (index === 1) {
          document.getElementById('photos').classList.remove('hidden')
          document.getElementById('photos').classList.add('grid')
          document.getElementById('nodata').classList.remove('block')
          document.getElementById('nodata').classList.add('hidden')
        } else {
          document.getElementById('photos').classList.remove('grid')
          document.getElementById('photos').classList.add('hidden')
          document.getElementById('nodata').classList.remove('hidden')
          document.getElementById('nodata').classList.add('block')
        }
      })
    })
  </script>
