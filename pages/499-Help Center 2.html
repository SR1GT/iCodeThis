        <button class="text-start bg-white p-8 duration-300 hover:scale-110 hover:shadow-xl border-b border-l border-r">Managing and Organizing</button>

        <button class="text-start bg-white p-8 duration-300 hover:scale-110 hover:shadow-xl border-b">Downloading</button>
        <button class="text-start bg-white p-8 duration-300 hover:scale-110 hover:shadow-xl border-b border-l border-r">Video Enterprise</button>
        <button class="text-start bg-white p-8 duration-300 hover:scale-110 hover:shadow-xl border-b">Creators</button>

        <button class="text-start bg-white p-8 duration-300 hover:scale-110 hover:shadow-xl border-b border-l border-r">Features</button>

        <button class="text-start bg-white p-8 duration-300 hover:scale-110 hover:shadow-xl border-l border-r">FAQs</button>
        <button class="text-start bg-white p-8 duration-300 hover:scale-110 hover:shadow-xl">Developers</button>
