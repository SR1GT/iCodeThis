  <script>
    const container = document.getElementById("cards");
    const cards = container.querySelectorAll("div");
    const buttons = document.querySelectorAll("button");
    buttons.forEach((button, index) => {
      button.addEventListener("click", () => {
        buttons.forEach((oButton) => {
          oButton.classList.remove("bg-white", "shadow-lg");
        });
        cards.forEach((oCard) => {
          oCard.classList.remove(
            "bg-white",
            "border-[#FF84CB]",
            "text-[#B7D0F9]"
          );
          oCard.classList.add("bg-[#B7D0F9]", "border-[#B7D0F9]");
        });
        button.classList.add("bg-white", "shadow-lg");
        cards[index].classList.add(
          "bg-white",
          "border-[#FF84CB]",
          "text-[#B7D0F9]"
        );
        cards[index].classList.remove("bg-[#B7D0F9]", "border-[#B7D0F9]");
        switch (index) {
          case 0:
            container.style.marginLeft = "16rem";
            container.style.marginRight = "0";
            break;
          case 1:
            container.style.marginLeft = "0";
            container.style.marginRight = "0";
            break;
          case 2:
            container.style.marginLeft = "0";
            container.style.marginRight = "16rem";
            break;
        }
      });
    });
  </script>
