      <h1 class="text-xl font-bold mb-4">Email format</h1>

      <div class="flex items-center gap-2 mb-2">

          data-checked="0"

          data-checked="0"

      <button class="bg-[#706AF2] rounded-md w-full py-4">Save</button>
    </div>
  </body>
  <script>
    const checkboxes = document.querySelectorAll(".cus-checkbox");
    checkboxes.forEach((checkbox) => {
      checkbox.addEventListener("click", () => {
        if (checkbox.dataset.checked == 0) {
          checkbox.dataset.checked = 1;
          checkbox.classList.add("bg-[#706AF2]");
          checkbox.classList.remove("text-[#242335]");
        } else {
          checkbox.dataset.checked = 0;
          checkbox.classList.remove("bg-[#706AF2]");
          checkbox.classList.add("text-[#242335]");
        }
      });
    });

    const radios = document.querySelectorAll(".cus-radio");
    radios.forEach((radio) => {
      radio.addEventListener("click", () => {
        if (radio.dataset.checked == 0) {
          radios.forEach((oRadio) => {
            oRadio.dataset.checked = 0;
            oRadio.classList.remove("bg-[#706AF2]");
            oRadio.querySelector("p").classList.add("hidden");
          });
          radio.dataset.checked = 1;
          radio.classList.add("bg-[#706AF2]");
          radio.querySelector("p").classList.remove("hidden");
        } else {
          radio.dataset.checked = 0;
          radio.classList.remove("bg-[#706AF2]");
          radio.querySelector("p").classList.add("hidden");
        }
      });
    });
  </script>
