      shift.classList.add("bg-[#242E7D]");
      shift.classList.remove("bg-[#1B276A]");
    } else {
      shift.dataset.on = 1;
      shift
        .querySelector("path")
        .setAttribute(
          "d",
          "M379.794286 909.714286h264.411428c60.013714 0 92.16-35.145143 92.16-91.721143v-192h174.427429c34.706286 0 62.134857-21.430857 62.134857-53.997714 0-20.132571-9.874286-35.145143-25.709714-50.56L564.937143 140.434286c-16.292571-16.713143-33.865143-26.148571-52.717714-26.148572-19.291429 0-36.425143 9.435429-53.156572 26.148572L76.8 521.435429c-16.274286 16.274286-25.709714 30.427429-25.709714 50.56 0 32.585143 27.428571 53.997714 62.573714 53.997714h173.988571v192c0 56.576 32.146286 91.721143 92.16 91.721143z"
        );
      shift.classList.add("bg-[#1B276A]");
      shift.classList.remove("bg-[#242E7D]");
    }
  });
  const textarea = document.querySelector("textarea")
  const keys = document.querySelectorAll(".key")
  keys.forEach((key) => {
    key.addEventListener("click", () => {
      let letter = shift.dataset.on === "1" ? key.textContent.replace(/[\s\n\r]/g, '') : key.textContent.toLowerCase().replace(/[\s\n\r]/g, '')
      textarea.textContent += letter
    })
  })
  const nkeys = document.querySelectorAll(".nkey")
  nkeys.forEach((key) => {
    key.addEventListener("click", () => {
      textarea.textContent += key.textContent
    })
  })
  document.getElementById("delete").addEventListener("click", () => {
    textarea.textContent = textarea.textContent.slice(0, -1)
  })
  document.getElementById("language").addEventListener("click", () => {
    alert("Multilingual input is not supported!")
  })
  document.getElementById("voice").addEventListener("click", () => {
    alert("Voice input is not supported!")
  })
  document.getElementById("space").addEventListener("click", () => {
    textarea.textContent += " "
  })
  document.getElementById("search").addEventListener("click", () => {
    window.open(`https://www.google.com/search?q=${textarea.textContent}`)
  })

  const keyboardABC = document.getElementById("kb-abc")
  const keyboard123 = document.getElementById("kb-123")
  document.getElementById("to-123").addEventListener("click", () => {
    keyboardABC.classList.add("hidden")
    keyboard123.classList.remove("hidden")
  })
  document.getElementById("to-abc").addEventListener("click", () => {
    keyboardABC.classList.remove("hidden")
    keyboard123.classList.add("hidden")
  })
</script>
