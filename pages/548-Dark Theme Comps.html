<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-[#252C37] text-gray-300">
  <div class="w-1/2">
    <section class="flex justify-end items-center gap-2 p-4 w-full bg-[#1E2530] text-sm rounded-xl shadow-xl mb-8">
      <button class="outline-none px-4 py-1 rounded-full duration-300 hover:bg-gray-500">Home</button>
      <button class="outline-none px-4 py-1 rounded-full duration-300 hover:bg-gray-500">Features</button>
      <button class="outline-none px-4 py-1 rounded-full duration-300 hover:bg-gray-500">Pricing</button>
      <button class="outline-none px-4 py-1 rounded-full duration-300 hover:bg-gray-500">Contact</button>
      <button
        class="outline-none bg-gradient-to-r from-[#4B8BFC] to-[#9762FD] px-8 py-2 rounded-md duration-300 hover:opacity-80">Sign
        Up</button>
    </section>
    <div class="flex justify-between items-center gap-8 w-full">
      <section class="p-8 w-2/3 bg-[#1E2530] text-sm rounded-xl shadow-xl">
        <div class="relative flex flex-col gap-6 w-full">
          <div class="flex items-center gap-3 w-full">
            <span>40</span>
            <div class="border-t-2 border-dashed border-gray-700 w-full"></div>
          </div>
          <div class="flex items-center gap-3 w-full">
            <span>30</span>
            <div class="border-t-2 border-dashed border-gray-700 w-full"></div>
          </div>
          <div class="flex items-center gap-3 w-full">
            <span>20</span>
            <div class="border-t-2 border-dashed border-gray-700 w-full"></div>
          </div>
          <div class="flex items-center gap-3 w-full">
            <span>10</span>
            <div class="border-t-2 border-dashed border-gray-700 w-full"></div>
          </div>
          <div class="flex items-center gap-3 w-full">
            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <div class="border-t-2 border-gray-700 w-full"></div>
          </div>
          <div class="absolute top-[0.6rem] left-7 border-l-2 border-gray-700 h-44"></div>
        </div>
        <div class="flex justify-between items-center w-full pl-8">
          <div>
            <span>0</span>
          </div>
          <div>
            <span>1</span>
          </div>
          <div>
            <span>2</span>
          </div>
          <div>
            <span>3</span>
          </div>
          <div>
            <span>4</span>
          </div>
          <div>
            <span>5</span>
          </div>
          <div>
            <span>6</span>
          </div>
          <div>
            <span>7</span>
          </div>
        </div>
      </section>
      <div class="flex flex-col justify-items items-start gap-24 w-1/3">
        <section class="relative grid gap-4">
          <button
            class="flex justify-center items-center gap-1 bg-gradient-to-r from-[#4B8BFC] to-[#9762FD] px-4 py-1 text-sm rounded-md outline-none duration-300 hover:opacity-80">
            <span>Options</span>
            <svg class="icon"
              style="width: 1.25em;height: 1.25em;vertical-align: middle;fill: currentColor;overflow: hidden;"
              viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M340.688 830.24l11.312 11.328a16 16 0 0 0 22.624 0L685.76 530.448a16 16 0 0 0 0-22.64L374.624 196.688a16 16 0 0 0-22.624 0l-11.312 11.312a16 16 0 0 0 0 22.624l288.496 288.496-288.496 288.512a16 16 0 0 0 0 22.624z">
              </path>
            </svg>
          </button>
          <button
            class="border border-[#181F2A] px-4 py-1 text-sm rounded-md outline-none duration-300 hover:opacity-80">Edit</button>

          <div class="absolute left-28 bg-[#1E2530] text-xs rounded-lg overflow-hidden">
            <button class="outline-none w-full text-left px-6 py-2">Sound</button>
            <button class="outline-none w-full text-left px-6 py-2 bg-[#181F2A]">Effects</button>
            <button class="outline-none w-full text-left px-6 py-2">Animations</button>
            <button class="outline-none w-full text-left px-6 py-2">Prefferences</button>
          </div>
        </section>
        <section class="w-full">
          <div class="mb-8">
            <div class="relative w-full h-2 bg-[#1F2631] rounded-full">
              <div class="w-3/5 h-2 bg-gradient-to-r from-[#4B8BFC] to-[#9762FD] rounded-full"></div>
              <div
                class="absolute top-1/2 left-[55%] -translate-y-1/2 w-3 aspect-square bg-[#171F23] ring-[2px] ring-[#9762FD] rounded-full">
              </div>
            </div>
            <div class="flex justify-between items-center w-full text-xs text-gray-400 mt-1">
              <span>min</span>
              <span>max</span>
            </div>
          </div>
          <div>
            <div class="relative flex items-center w-full h-2 bg-[#1F2631] rounded-full">
              <div class="w-1/5 h-2 bg-transparent"></div>
              <div class="w-1/3 h-2 bg-gradient-to-r from-[#4B8BFC] to-[#9762FD] rounded-full"></div>
              <div class="h-2 bg-transparent"></div>
              <div
                class="absolute top-1/2 left-[20%] -translate-y-1/2 w-3 aspect-square bg-[#171F23] ring-[2px] ring-[#9762FD] rounded-full">
              </div>
              <div
                class="absolute top-1/2 left-[53%] -translate-y-1/2 w-3 aspect-square bg-[#171F23] ring-[2px] ring-[#9762FD] rounded-full">
              </div>
            </div>
            <div class="flex justify-between items-center w-full text-xs text-gray-400 mt-1">
              <span>0</span>
              <span>100</span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
