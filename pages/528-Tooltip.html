        </div>
        <span

          RP

      <div
        class="bg-white opacity-[67%] rounded-xl shadow-xl w-[190px] h-[92px]"
      ></div>
      <div
        class="bg-white opacity-[33%] rounded-xl shadow-xl w-[190px] h-[92px]"
      ></div>
    </div>
